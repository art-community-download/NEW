<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Part-Time Job</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- SAME PREMIUM DASHBOARD CSS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; min-height: 100vh; background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); background-size: 400% 400%; animation: gradientBG 15s ease infinite; padding: 20px; color: white; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { max-width: 500px; margin: 0 auto; }
        .app-header { text-align: center; margin-bottom: 20px; animation: slideDown 0.8s ease; }
        .app-header h1 { font-size: 28px; font-weight: 700; text-shadow: 0 2px 5px rgba(0,0,0,0.2); letter-spacing: 2px; }
        .app-header p { font-size: 12px; opacity: 0.8; letter-spacing: 3px; text-transform: uppercase; }
        .profile-card { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); border-radius: 20px; padding: 20px; border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2); display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; animation: fadeIn 1s ease; }
        .user-info h2 { font-size: 20px; font-weight: 600; }
        .user-info p { font-size: 12px; opacity: 0.8; }
        .status-badge { padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; text-transform: uppercase; }
        .status-active { background: #00b09b; box-shadow: 0 0 10px #00b09b; }
        .status-inactive { background: #ff416c; box-shadow: 0 0 10px #ff416c; }
        .grid-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; animation: slideUp 1s ease; }
        .menu-btn { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 20px; text-align: center; cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden; color: white; text-decoration: none; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 120px; }
        .menu-btn:hover { transform: translateY(-5px); background: rgba(255, 255, 255, 0.25); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .menu-btn i { font-size: 30px; margin-bottom: 10px; }
        .menu-btn span { font-size: 14px; font-weight: 500; }
        .btn-highlight { background: linear-gradient(135deg, #FFD700, #ff8c00); color: #333; border: none; font-weight: bold; animation: pulse 2s infinite; }
        .btn-highlight:hover { background: linear-gradient(135deg, #ff8c00, #FFD700); }
        .locked { filter: grayscale(100%); opacity: 0.6; cursor: not-allowed; pointer-events: none; }
        .lock-icon { position: absolute; top: 10px; right: 10px; font-size: 14px; color: rgba(255,255,255,0.7); }
        .logout-btn { width: 100%; margin-top: 30px; padding: 15px; background: rgba(220, 53, 69, 0.8); border: none; border-radius: 15px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .logout-btn:hover { background: red; }
        @keyframes slideDown { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="app-header">
            <h1>PART-TIME</h1>
            <p>Job Platform</p>
        </div>

        <div class="profile-card">
            <div class="user-info">
                <h2 id="uName">Loading...</h2>
                <p>UID: <span id="uID">...</span></p>
            </div>
            <div id="uStatus" class="status-badge status-inactive">Checking...</div>
        </div>

        <div class="grid-menu">
            <a href="#" onclick="navigate('account_active.html')" id="btnActive" class="menu-btn btn-highlight">
                <i class="fas fa-bolt"></i><span>Account Active</span>
            </a>
            <div onclick="navigate('my_team.html')" id="btnTeam" class="menu-btn locked">
                <i class="fas fa-lock lock-icon"></i><i class="fas fa-users"></i><span>My Team</span>
            </div>
            <div onclick="navigate('my_account.html')" id="btnProfile" class="menu-btn locked">
                <i class="fas fa-lock lock-icon"></i><i class="fas fa-user-circle"></i><span>My Account</span>
            </div>
            <div onclick="navigate('withdraw.html')" id="btnWithdraw" class="menu-btn locked">
                <i class="fas fa-lock lock-icon"></i><i class="fas fa-hand-holding-usd"></i><span>Withdraw</span>
            </div>
            <div onclick="navigate('balance.html')" id="btnBalance" class="menu-btn locked">
                <i class="fas fa-lock lock-icon"></i><i class="fas fa-wallet"></i><span>Balance</span>
            </div>
            <div onclick="navigate('vip_bonus.html')" id="btnVip" class="menu-btn locked">
                <i class="fas fa-lock lock-icon"></i><i class="fas fa-crown"></i><span>VIP Bonus</span>
            </div>
        </div>

        <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <!-- FIREBASE LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDWu8H9uOVkHRXMbR4FFrzedZOh2wBkdJ0",
            authDomain: "art2-245f8.firebaseapp.com",
            databaseURL: "https://art2-245f8-default-rtdb.firebaseio.com",
            projectId: "art2-245f8",
            storageBucket: "art2-245f8.firebasestorage.app",
            messagingSenderId: "963842145655",
            appId: "1:963842145655:web:e7843407bec8528c67b572"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Check Auth
        const uid = localStorage.getItem('currentUid');
        if(!uid) window.location.href = 'login_register.html';

        // Listen for Realtime Updates
        const userRef = ref(db, 'users/' + uid);
        
        let isUserActive = false;

        onValue(userRef, (snapshot) => {
            const user = snapshot.val();
            if(!user) return; // User deleted or null

            document.getElementById('uName').innerText = user.fname + " " + user.lname;
            document.getElementById('uID').innerText = user.uid;
            
            const statusBadge = document.getElementById('uStatus');
            const buttons = ['btnTeam', 'btnProfile', 'btnWithdraw', 'btnBalance', 'btnVip'];
            
            isUserActive = user.isActive;

            if(user.isActive) {
                // Active UI
                statusBadge.innerText = "Active";
                statusBadge.classList.replace('status-inactive', 'status-active');
                
                const actBtn = document.getElementById('btnActive');
                actBtn.classList.remove('btn-highlight');
                actBtn.style.background = "rgba(255, 255, 255, 0.1)";

                buttons.forEach(id => {
                    const btn = document.getElementById(id);
                    btn.classList.remove('locked');
                    const lock = btn.querySelector('.lock-icon');
                    if(lock) lock.remove();
                });
            } else {
                // Inactive UI
                statusBadge.innerText = "Inactive";
            }
        });

        // Navigation Logic (Exposed to window for onclick)
        window.navigate = function(page) {
            if(page === 'account_active.html') {
                window.location.href = page;
                return;
            }
            if(isUserActive) {
                window.location.href = page;
            } else {
                alert("Please Activate Account!");
            }
        };

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('currentUid');
            window.location.href = 'login_register.html';
        });

    </script>
</body>
</html>
