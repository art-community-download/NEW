<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Part-Time Job</title>
    <!-- Google Fonts for Premium Look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- PREMIUM CSS STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Animated Gradient Background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            overflow: hidden;
        }

        /* Gradient Animation Keyframes */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card Effect */
        .loading-card {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            animation: float 3s ease-in-out infinite;
        }

        /* Floating Animation for Card */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Icon Style */
        .icon-box {
            font-size: 50px;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Text Styles */
        h1 {
            color: white;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 300;
            margin-bottom: 25px;
        }

        /* Custom Loader Ring */
        .loader-ring {
            display: inline-block;
            width: 40px;
            height: 40px;
        }
        .loader-ring:after {
            content: " ";
            display: block;
            width: 32px;
            height: 32px;
            margin: 4px;
            border-radius: 50%;
            border: 3px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: ring-spin 1.2s linear infinite;
        }
        @keyframes ring-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer Text */
        .footer-text {
            margin-top: 20px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>

    <div class="loading-card">
        <div class="icon-box">
            <i class="fas fa-briefcase"></i> <!-- FontAwesome Job Icon -->
        </div>
        <h1>Part-Time Job</h1>
        <p>Your Earnings, Our Priority.</p>
        
        <div class="loader-ring"></div>
        
        <div class="footer-text">Secure System v1.0</div>
    </div>

    <script>
        // JavaScript Logic
        // 3 সেকেন্ড (3000ms) পর login_register.html এ নিয়ে যাবে
        setTimeout(() => {
            window.location.href = 'login_register.html';
        }, 3000); 
    </script>

</body>
</html>
