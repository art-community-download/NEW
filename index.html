        .loader-ring { display: inline-block; width: 40px; height: 40px; }
        .loader-ring:after { content: " "; display: block; width: 32px; height: 32px; margin: 4px; border-radius: 50%; border: 3px solid #fff; border-color: #fff transparent #fff transparent; animation: ring-spin 1.2s linear infinite; }
        @keyframes ring-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
